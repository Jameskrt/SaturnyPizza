<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact | Saturny Pizza</title>
        <link rel="shortcut icon" href="Pagelogo.png" type="image/png">
        <link rel="stylesheet" href="about.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header class="header" id="top">
            <div class="logotitle">
                <a href="index.html">
                    <h1>Saturny Pizza</h1>
                </a>
            </div>
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Saturny Pizza logo">
            </a>
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        
        <main>
            <section class="contact-container">
                <div class="contact-form">
                    <h3>Comments and Suggestions</h3>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                            
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                
                        <input type="submit" value="Send">
                    </form>
                </div>

                <div class="contact-details">
                    <h3>Address</h3>
                    <p>Email: contact@saturnypizza.com</p>
                    <p>Phone: 09560951744</p>
                    <p>Tel #: 0755235660</p>
                    <h3>Location Map</h3>
                    <img src="locationMap.png" alt="Location Map">
                </div>
            </section>
        </main>

        <script
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
            async
            defer
        ></script>
        <script>
            function initMap() {
                const location = { lat: 15.827988, lng: 120.441559 }; // Replace with your desired location
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 15,
                    center: location,
                });
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                });
            }
        </script>

            <a href="https://twitter.com/Jameskrrt" target="_blank"><i class='bx bxl-twitter bx-tada' alt="Twitter logo"></a></i>
        </footer>

    </body>
</html>
