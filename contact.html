        <main>
            <section class="contact-container">
              <div class="contact-form">
                <h3>Comments and Suggestions</h3>
                <form action="#" method="post">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Your Email" required>
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                  <input type="submit" value="Send">
                </form>
                <h3>Call us</h3>
                <p>Address: Asin, Bayambang, Pangasinan.</p>
                <p>Email: contact@saturnypizza.com</p>
                <p>Phone: 09560951744</p>
                <p>Tel #: 0755235660</p>
              </div>
          
              <div class="contact-location">
                <h3>Location Map</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2282.40549673896!2d120.44478958152587!3d15.828549110172972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1681129717517!5m2!1sen!2sph" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
